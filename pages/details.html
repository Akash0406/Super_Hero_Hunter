<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/images/logo.jpg">
    <link rel="stylesheet" href="../assets/style/details.css">
    <title>SuperHero | Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!-- <div class="app-name center"><a href='../index.html'>SuperHeroApp</a></div> -->
        <div class="appName center"> <img class="logo" src="/assets/images/logo.jpg" alt=""><a href='../index.html'>SuperHero_Hunter
            </a></div>
        <div class="favourite-router center">
            <button class="btnfos-5"><a href="favourites.html">FAVOURITES</a></button>
        </div>
    </header>

    <!-- Notification Alert -->
    <div id="alert" style="visibility:hidden" class="success">Success Message</div>
    <div id="alert" style="visibility:hidden" class="failure">Error Message</div>


    <div id="main-container">
        <!-- A navigation bar -->
        <div id="top-bar">
            <div><a class="dow" href="#powerstats">Powerstats</a></div>
            <div><a class="dow" href="#appearance-target">Appearance</a></div>
            <div><a class="dow" href="#biography-target">Biography</a></div>
            <div><a class="dow" href="#occupation-target">Occupation</a></div>
            <div><a class="dow" href="#connections-target">Connections</a></div>
        </div>

        <!-- Hero data will be appended here -->
        <div id='data-container'>
            <!-- Image of the hero -->
            <div id="image">
                <img class="img-i" width="300" height="300">
                <img id="fav_btn" width="50">
            </div>

            <div id="detail-container">
                <div class="detail-item">

                    <!-- Powerstats bars -->
                    <span class="anchor" id="powerstats"></span>
                    <h1 id="powerstats" class="down center">Powerstats</h1>
                    <div id="stats-container">
                        <div id="stat-names">
                            <span>Combat</span>
                            <span>Durability</span>
                            <span>Intelligence</span>
                            <span>Power</span>
                            <span>Speed</span>
                            <span>Strength</span>
                        </div>

                        <div id="stat-bars">
                            <div class="bar-container">
                                <div class="bar combat" style="width: 0%;">.</div>
                            </div>
                            <div class="bar-container">
                                <div class="bar durability" style="width: 0%;">.</div>
                            </div>
                            <div class="bar-container">
                                <div class="bar intelligence" style="width: 0%;">.</div>
                            </div>
                            <div class="bar-container">
                                <div class="bar power" style="width: 0%;">.</div>
                            </div>
                            <div class="bar-container">
                                <div class="bar speed" style="width: 0%;">.</div>
                            </div>
                            <div class="bar-container">
                                <div class="bar strength" style="width: 0%;">.</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="detail-item">
                    <span class="anchor" id="appearance-target"></span>
                    <h1 class="down center">Appearance</h1>
                    <section id="appearance">...</section>
                </div>
                <div class="detail-item">
                    <span class="anchor" id="biography-target"></span>
                    <h1 class="down center">Biography</h1>
                    <section id="biography">...</section>
                </div>
                <div class="detail-item">
                    <span class="anchor" id="occupation-target"></span>
                    <h1 class="down center">Occupation</h1>
                    <section id="occupation">...</section>
                </div>
                <div class="detail-item">
                    <span class="anchor" id="connections-target"></span>
                    <h1 class="down center">Connections</h1>
                    <section id="connections">...</section>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../scripts/details.js"></script>
</body>

</html>
